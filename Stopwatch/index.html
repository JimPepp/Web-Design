<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
</head>
<body class="body">
    <div class="stopwatch-container stopwatch-text">
        <h1>Stopwatch made by James</h1>
        <p id="stopwatch-text">
            <span id="seconds">00</span>:<span id="milliseconds">00</span></p>
    </div>
    <div class="buttons-container">
        <div>
        <button type="button" class="btn btn-outline-success btn-lg"
            id="StartWatch">Start</button>
        <button type="button" class="btn btn-outline-success btn-lg"
            id="StopWatch">Stop</button>
        <button type="button" class="btn btn-outline-success btn-lg"
            id="ResetWatch">Reset</button>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
